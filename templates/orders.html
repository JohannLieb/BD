{% extends 'index.html' %}
{% block content %}
    <div class="container">
        <h1>История заказов</h1>
        <table class="table">
          <thead>
            <tr>
                <th scope="col">#</th>
                <th scope="col">Дата</th>
                <th scope="col">Описание</th>
                <th scope="col">Цена</th>
                <th scope="col">Оплата</th>
                <th scope="col">Вид</th>
            </tr>
          </thead>
          <tbody>
          {% for order in orders %}
            <tr>
              <th scope="row">{{ forloop.counter }}</th>
              <td>{{ order.orders_date }}</td>
              <td>{{ order.description }}</td>
              <td>{{ order.money_price }}</td>
              <td>{{ order.paid }}</td>
            </tr>
          {% endfor %}
          </tbody>
        </table>
    </div>
{% endblock %}
