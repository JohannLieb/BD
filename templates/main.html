{% extends "index.html" %}

{% block content %}
    <div class="jumbotron">
        <div class="container">
        <h1>Добро пожаловать на сайт рекламного агентства Umbrella!</h1>
       <p>Ниже вы можете ознакомиться с видами рекламы, которые мы предоставляем.</p>
        <p><a class="btn btn-primary btn-lg" href="#" role="button">Оставить заявку на рекламу &raquo;</a></p>
        </div>
    </div>

    <div class="container">
      <!-- Example row of columns -->
      <div class="row">

       {%  for prod in product %}
           <div class="col-md-4">
          <h2> {{ prod.type }}</h2>
               <p><a class="btn btn-default" href="#" role="button">Изменить &raquo;</a></p>
        </div>
          {%  endfor %}

        </div>
      </div>
{% endblock %}
